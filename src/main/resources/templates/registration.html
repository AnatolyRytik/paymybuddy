<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>
<center>
    <div class="main">
        </br>
        <div class="logo">Pay My Buddy</div>
        <br/>
        <legend>Registration</legend>
        <p>You can register via this form.</p>
    </div>
    <div style=" color:red; font-style:italic ; font-weight: bold; " th:if="${errorMessage}"
         th:utext="${errorMessage}">...
    </div>
    <div class="registrationBorder">
        <form enctype="utf8" method="post" th:action="@{/registration}" th:object="${user}">
            <fieldset>
                <div class="put">

                    <input class="form-control" id="firstName" maxlength="20" minlength="2" name="firstname"
                           placeholder="First name"
                           required="true" size="20" th:value="${firstname}" type="text"/>

                    <input class="form-control" id="lastName" maxlength="20" minlength="2" name="lastname"
                           placeholder="Last name"
                           required="true" size="20" th:value="${lastname}" type="text"/>


                    <input class="form-control" id="email" maxlength="50" minlength="5" name="email"
                           placeholder="Email" required="true"
                           size="20" th:value="${email}" type="text"/>

                    <input class="form-control" id="password" maxlength="60" minlength="6" name="password"
                           placeholder="Password"
                           required="true" size="60" th:value="${password}" type="password"/>
                </div>
                </br>
                <button class="btn btn-primary" type="submit">Register</button>
                <br/>
                <span style="font-size: 1em; color: #FF1C19;" th:each="error : ${errors}" th:text="${error}"></span>
                </br>
                <div class="form-group">
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                        here</a></span>
                </div>
                <br/>
            </fieldset>
        </form>
    </div>
    </div>
</center>
</body>
</html>
