<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/home.css" th:href="@{/css/home.css}"/>
</head>

<body>
<div class="main">
    <br/><br/>

    <form method="POST" th:action="@{/login}">
        <div class="logo">Pay My Buddy</div>
        <br/><br/>
        <div align="center" th:if="${param.error}">
            <a style="font-size: 1em; color: #FF1C19;">Username or password is invalid</a>
        </div>
        <br/>
        <div class="put">
            <input id="username" name="username" placeholder=" ✉  Email" type="text" th:value="${email}"
                   size="20" maxlength="50" minlength="5" required="true"/> <br/>
            <input id="password" name="password" placeholder=" ✱  Password" type="password" th:value="${password}"
                   size="60" maxlength="60" minlength="10" required="true"/> <br/>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary"> Login </button>
        </div>
    </form>
    <div class="form-group" align="center">
                  <span>New user? <a href="/" th:href="@{/registration}">Register
                        here</a></span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
