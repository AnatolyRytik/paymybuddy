<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Pay My Buddy</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>

<br>
<br>

<div class="main">

    <br/><br/>

    <form method="POST" th:action="@{/login}">

        <div class="logo">Pay My Buddy</div>
        <br/><br/>

        <!-- error message -->
        <div align="center" th:if="${param.error}">
            <a style="font-size: 1em; color: #FF1C19;">Username or password is invalid</a>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
        </div>


        <br/>
        <div class="put">
            <input id="username" maxlength="50" minlength="5" name="username" placeholder=" ✉  Email"
                   required="true" size="20" th:value="${email}" type="text"/> <br/>
            <input id="password" maxlength="60" minlength="5" name="password" placeholder=" ✱  Password"
                   required="true" size="60" th:value="${password}" type="password"/> <br/>
        </div>
        <div align="center" id="remember">
            <input checked id="checkbox" name="remember-me" type="checkbox">
            <label for="checkbox">Remember me</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="form-control btn btn-primary" id="login-submit" name="login-submit" type="submit"> Login
            </button>
        </div>
    </form>
    <div align="center" class="form-group">
                  <span>New user? <a href="/" th:href="@{/registration}">Register
                        here</a></span>
    </div>
</div>
</body>
</html>
